<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>首页</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/form-elements.css">
<link rel="stylesheet" href="css/style.css">
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
 <![endif]-->

<style type="text/css">
body {
	padding-top: 70px;
	background-color: #589fea;
}
</style>
</head>
<body>
	<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1>测试演示平台</h1>
					<div class="description">
						<p>各种学习汇总，总结的例子</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>登录我们的网站</h3>
							<p>输入您的用户名和密码登录:</p>
						</div>
						<div class="form-top-right">
							<i class="fa fa-lock fa-1x"></i>
						</div>
					</div>
					<div class="form-bottom" >
						<form role="form" action="index.html" method="post" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="userName">用户名</label>
								<div class="col-sm-10">
									<input type="text" name="userName" placeholder="输入用户名" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="userPassword">密码</label> 
								<div class="col-sm-10">
									<input type="password" name="userPassword" placeholder="输入密码" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="checkCode">验证码</label> 
								<div class="col-sm-5">
									<input type="text" class="form-control" placeholder=".col-xs-4">
								</div>
								<div class="col-sm-5">
									<img src="images/code.png" name="verifyCode" class="img-responsive img-thumbnail" alt="验证码"/> 
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<button type="submit" class="btn">登录</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	<script src="jquery/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('.nav-stacked > li').click(function(e) {
			e.preventDefault();
			$('.nav-stacked > li').removeClass('active');
			$(this).addClass('active');
		});
	</script>

</body>
</html>
